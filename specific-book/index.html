<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>specific-book</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-position">
          <a href="../signin/index.html" class="header-title-style">
            <p>JS BAND STORE/ Olga Doroshuk</p>
          </a>
          <div class="user-navigation">
            <ul class="main-user-navigation">
              <li class="list-user-navigation">
                <a href="#" class="logo">
                  <img
                    src="../img/cart.svg"
                    alt="іконка корзини для покупок"
                    width="40"
                    class="logo-cart"
                  />
                </a>
              </li>

              <li class="list-user-navigation">
                <button class="list-user-button">Sihn-Out</button>
              </li>

              <li class="list-user-navigation">
                <a href="#">
                  <img
                    class="user-image"
                    src="../img/avatar.png"
                    alt="фото користувача"
                    width="50"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="main-container-book">
          <!-- карта однієї книги -->
          <article class="card-one-book">
            <img
              class="image-of-book"
              src="../img/avatars-CBHm1GPyWVXctJAz-B0ySmg-t240x240.jpg"
              alt="not found"
            />
            <div class="about-book">
              <table class="table-about-book">
                <h2 class="title-book">Book name</h2>
                <tbody>
                  <tr>
                    <td><span>Book author</span></td>
                  </tr>
                  <tr>
                    <td><span>Book level</span></td>
                  </tr>
                  <tr>
                    <td><span>Book tags</span></td>
                  </tr>
                </tbody>
              </table>

              <p><span>book description</span></p>
            </div>

            <div class="container-prise-book">
              <form class="price-book">
                <label for="price"><span>Prise, $</span> <span>1</span> </label>
                <!-- <input type="number" id="price" /> -->

                <label for="quantity">
                  <span class="quantity-book-style">Count</span>
                </label>
                <input
                  class="quantity-book"
                  type="number"
                  id="quantity"
                  pattern="[0-9]*"
                  max="999"
                  min="1"
                  value="1"
                />

                <p>Total price................51</p>
                <button>Add to cart</button>
              </form>
            </div>
          </article>

          <!-- прайс -->
        </section>
      </div>
    </main>
  </body>
</html>
